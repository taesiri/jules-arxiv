<!DOCTYPE html>
<html>
<head>
  <title>ArXiv Paper Feed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ArXiv Paper Feed</h1>
  </header>

  <main>
    <div id="paper-list">
      <h2>Papers</h2>
      <ul>
        <li>Placeholder Paper Title 1</li>
        <li>Placeholder Paper Title 2</li>
        <li>Placeholder Paper Title 3</li>
        <!-- Paper titles will be dynamically inserted here -->
      </ul>
    </div>

    <div id="paper-details" class="hidden">
      <h2>Paper Details</h2>
      <div id="selected-paper-title">
        <!-- Selected paper's title will be displayed here -->
      </div>
      <div id="selected-paper-abstract">
        <!-- Selected paper's abstract will be displayed here -->
      </div>
      <div id="selected-paper-pdf-preview">
        <!-- PDF preview will be embedded here -->
        <p>Select a paper to see details.</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
